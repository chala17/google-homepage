<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="viewport">
            <ul class="navbar">
                <div class="list-left">
                    <li class="left">About</li>
                    <li class="left">Store</li>
                </div>
                <div class="list-right">
                    <li class="right"><button class="sign-in">Sign in</button></li>
                    <li class="right"><a class="weird-button" href="https://www.google.com/intl/en/about/products?tab=wh" role="button">"  "</a></li>
                    <li class="right">Images</li>
                    <li class="right">Gmail</li>
                </div>
            </ul>
            <div class="main">
                <img class="google-image" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                <form>
                    <input type="text" class="search">
                </form>
                <svg class="mag" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <div class="dbl-btn">
                    <button class="lwr-btns">Google Search</button>
                    <button class="lwr-btns">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="footer">
                <div class="left-foot">
                    <div class="feet">Advertising</div>
                    <div class="feet">Business</div>
                    <div class="feet">How Search works</div>
                </div>
                <div class="right-foot">
                    <div class="feet">Privacy</div>
                    <div class="feet">Terms</div>
                    <div class="feet">Settings</div>
                </div>
            </div>
        </div>
    </body>
</html>
